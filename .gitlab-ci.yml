image: microsoft/dotnet:2.1-sdk-alpine

stages:
  - build
  - test
  - deploy


before_script:
  - "dotnet restore"

build ChickenAPI:
  stage: build
  tags:
    - docker
    - dotnet
  variables:
    build_path: "src/ChickenAPI"
  script:
    - "cd $build_path"
    - "dotnet build"

build samples:
  stage: build
  tags:
    - docker
    - dotnet
  script:
    - "cd samples/ChickenAPI.HelloWorldPlugin"
    - "dotnet build"